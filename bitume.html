<!doctype html>
<html>
<head>
	<title>Bitume MKV</title>
	<meta charset='utf-8'/>
	<link rel='stylesheet' href='bitume.css'/>
	<script>

var MODIFS = {
	FO:0, AG:0, RA:0, EN:0,
	PR:0, PE:0, IN:0, BE:0,
}

var POINTS = {
	FO:5, AG:5, RA:5, EN:5,
	PR:5, PE:5, IN:5, BE:5,
}

var PC = {
	gender: "female",
	FO: 5,
	AG: 5,
};

function dumpPC() {
	console.log(
		 'FO:'+PC.FO+' AG:'+PC.AG+' RA:'+PC.RA+' EN:'+PC.EN
		+'PR:'+PC.PR+' PE:'+PC.PE+' IN:'+PC.IN+' BE:'+PC.BE
	);
}
function updatePC() {
	PC.FO = POINTS.FO + MODIFS.FO;
	PC.AG = POINTS.AG + MODIFS.AG;
	PC.RA = POINTS.RA + MODIFS.RA;
	PC.EN = POINTS.EN + MODIFS.EN;
	PC.PR = POINTS.PR + MODIFS.PR;
	PC.PE = POINTS.PE + MODIFS.PE;
	PC.IN = POINTS.IN + MODIFS.IN;
	PC.BE = POINTS.BE + MODIFS.BE;
	dumpPC();
}

function onGender(selector) {
	var new_gender = selector.value;
	var hasChanged = new_gender != PC.gender;
	console.log("old: "+PC.gender+" new: "+new_gender+" ? "+hasChanged);
	if(new_gender == PC.gender) return; //nothing to do
	PC.gender = new_gender;
	var e = document.getElementById('FO');
	if(PC.gender == "female") {
		MODIFS.FO = -1;
		MODIFS.AG = +1;
	} else {
		MODIFS.FO = +1;
		MODIFS.AG = -1;
	}
	updatePC();
}
	</script>
</head>
